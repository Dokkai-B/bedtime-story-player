<!DOCTYPE html>
<html>

<head>
    <title>Bedtime Story Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Bedtime Story Backend Test</h1>

        <div class="test-section">
            <h3>1. Health Check Test</h3>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="healthResult"></div>
        </div>

        <div class="test-section">
            <h3>2. File Upload Test</h3>
            <input type="file" id="fileInput" accept=".txt,.md,.pdf,.mp3,.wav,.m4a,.aac">
            <button onclick="testUpload()">Upload File</button>
            <div id="uploadResult"></div>
        </div>

        <div class="test-section">
            <h3>3. Stories Endpoint Test</h3>
            <button onclick="testStories()">Test Stories Endpoint</button>
            <div id="storiesResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Health check passed<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Health check failed: ${response.status}<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testUpload() {
            const resultDiv = document.getElementById('uploadResult');
            const fileInput = document.getElementById('fileInput');

            if (!fileInput.files[0]) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Please select a file first</div>`;
                return;
            }

            const formData = new FormData();
            formData.append('story', fileInput.files[0]);

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Upload successful<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Upload failed: ${response.status}<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testStories() {
            const resultDiv = document.getElementById('storiesResult');
            try {
                const response = await fetch(`${API_BASE}/stories`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Stories endpoint works<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Stories endpoint failed: ${response.status}<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Test health on page load
        window.onload = function () {
            testHealth();
        };
    </script>
</body>

</html>
